<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dancing Character</title>
    
    <style>
        body {
            margin: 0;
            overflow: hidden; /* स्क्रॉल-बार को छिपाने के लिए */
            background-color: #1a1a1a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="characterCanvas"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // Three.js और जरूरी मॉड्यूल इम्पोर्ट करें
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ### स्टेप 1: सीन, कैमरा और रेंडरर बनाना (जैसे बॉक्स के लिए बनाया था) ###
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4); // कैमरे को थोड़ा पीछे और ऊपर रखें

        const canvas = document.getElementById('characterCanvas');
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // ### स्टेप 2: लाइट (रोशनी) डालना ###
        // रोशनी के बिना हमें मॉडल ठीक से नहीं दिखेगा।
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // हर तरफ से हल्की रोशनी
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2); // एक दिशा से तेज रोशनी
        directionalLight.position.set(3, 5, 4);
        scene.add(directionalLight);

        // ### स्टेप 3: कैमरा कंट्रोल्स ###
        // यह हमें माउस से कैरेक्टर को घुमाने और ज़ूम करने की सुविधा देगा।
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // कैमरे को स्मूथ घुमाने के लिए
        controls.target.set(0, 1, 0); // कैमरे का फोकस कैरेक्टर के बीच में रखें

        // ### स्टेप 4: 3D कैरेक्टर लोड करना ###
        // GLTFLoader का उपयोग करके हम .glb 3D मॉडल फाइल लोड करेंगे।
        const loader = new GLTFLoader();
        let mixer; // यह एनिमेशन को कंट्रोल करेगा
        let actions = {}; // मॉडल के सभी एनिमेशन यहां स्टोर होंगे
        let activeAction; // वर्तमान में चल रहा एनिमेशन

        loader.load(
            // यह मॉडल लिंक विश्वसनीय है और काम करना चाहिए
            'https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/models/gltf/RobotExpressive.glb', 
            
            // जब मॉडल सफलतापूर्वक लोड हो जाए
            function (gltf) {
                const model = gltf.scene;
                model.scale.set(0.7, 0.7, 0.7); // कैरेक्टर का आकार थोड़ा छोटा करें
                model.position.y = -1; // कैरेक्टर को जमीन पर रखें
                scene.add(model);

                // एनिमेशन सेटअप
                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach((clip) => {
                    const action = mixer.clipAction(clip);
                    actions[clip.name] = action;
                });

                // शुरुआत में 'Idle' (शांत खड़े रहने वाला) एनिमेशन चलाएं
                activeAction = actions['Idle'];
                activeAction.play();
            },
            
            // अगर लोड होने में कोई एरर आए
            function (error) {
                console.error('मॉडल लोड करने में त्रुटि हुई:', error);
            }
        );

        // ### स्टेप 5: क्लिक करने पर डांस कराना ###
        window.addEventListener('click', () => {
            // अगर 'Dance' एनिमेशन चल रहा है, तो 'Idle' पर वापस जाएं
            if (activeAction === actions['Dance']) {
                fadeToAction('Idle', 0.5);
            } 
            // नहीं तो 'Dance' एनिमेशन चलाएं
            else {
                fadeToAction('Dance', 0.5);
            }
        });

        // एक एनिमेशन से दूसरे में स्मूथ ट्रांजीशन के लिए फंक्शन
        function fadeToAction(name, duration) {
            if (activeAction) {
                const previousAction = activeAction;
                activeAction = actions[name];

                if (previousAction !== activeAction) {
                    previousAction.fadeOut(duration);
                }

                activeAction
                    .reset()
                    .setEffectiveTimeScale(1)
                    .setEffectiveWeight(1)
                    .fadeIn(duration)
                    .play();
            }
        }

        // ### स्टेप 6: एनीमेशन लूप ###
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // हर फ्रेम में एनिमेशन को अपडेट करें
            if (mixer) {
                mixer.update(delta);
            }

            controls.update(); // कैमरा कंट्रोल्स को अपडेट करें
            renderer.render(scene, camera); // सीन को स्क्रीन पर दिखाएं
        }
        
        // ### स्टेप 7: विंडो रिसाइज हैंडलिंग ###
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // एनीमेशन शुरू करें
        animate();
    </script>
</body>
</html>
