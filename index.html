<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dancing Character</title>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: none; /* शुरुआत में कैनवास छिपा रहेगा */
        }
        h1 {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    
    <h1 id="loading-message">3D कैरेक्टर लोड हो रहा है, कृपया प्रतीक्षा करें...</h1>
    <canvas id="characterCanvas"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const loadingMessage = document.getElementById('loading-message');
        const canvas = document.getElementById('characterCanvas');

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4);

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(3, 5, 4);
        scene.add(directionalLight);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1, 0);

        const loader = new GLTFLoader();
        let mixer, actions = {}, activeAction;

        loader.load(
            'https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/models/gltf/RobotExpressive.glb', 
            function (gltf) {
                loadingMessage.style.display = 'none'; // लोडिंग मैसेज छिपाएं
                canvas.style.display = 'block'; // कैनवास दिखाएं

                const model = gltf.scene;
                model.scale.set(0.7, 0.7, 0.7);
                model.position.y = -1;
                scene.add(model);

                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach((clip) => {
                    actions[clip.name] = mixer.clipAction(clip);
                });

                activeAction = actions['Idle'];
                activeAction.play();
            },
            undefined, 
            function (error) {
                console.error('Model loading error:', error);
                loadingMessage.innerText = 'त्रुटि: मॉडल लोड नहीं हो सका। नेटवर्क या URL जांचें।';
            }
        );

        window.addEventListener('click', () => {
            if (!mixer) return;
            const actionToPlay = activeAction === actions['Dance'] ? 'Idle' : 'Dance';
            const previousAction = activeAction;
            activeAction = actions[actionToPlay];
            previousAction.fadeOut(0.5);
            activeAction.reset().fadeIn(0.5).play();
        });

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            controls.update();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
